<!DOCTYPE html>
<html>

<head>
    <title>Find Duplicates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .button-container {
            text-align: center;
        }

        .btn {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        #output {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <h1>Find Duplicates</h1>
    <div class="container">
        <div class="form-group">
            <label for="arrayInput">Enter the Array:</label>
            <input type="text" id="arrayInput" placeholder='e.g., 2, 3, 1, 2, 3'>
        </div>
        <div class="button-container">
            <button class="btn" onclick="findDuplicates()">Find Duplicates</button>
        </div>
        <div id="output"></div>
    </div>

    <script>
        function findDuplicates() {
            const arrayInput = document.getElementById("arrayInput");
            const outputElement = document.getElementById("output");
            const arrayString = arrayInput.value;

            try {
                const arr = arrayString.split(",").map(Number);
                const duplicates = findDuplicatesService(arr);
                outputElement.innerHTML = "Duplicates: " + duplicates.join(", ");
            } catch (error) {
                outputElement.innerHTML = "<p class='error'>Invalid input. Please provide a valid array.</p>";
            }
        }

        function findDuplicatesService(arr) {
            const frequency = {};
            const duplicates = [];

            // Iterate through the array and track frequency of elements
            for (let i = 0; i < arr.length; i++) {
                const num = arr[i];

                if (frequency[num] === undefined) {
                    // First occurrence of the number
                    frequency[num] = 1;
                } else {
                    // Duplicate occurrence
                    if (!duplicates.includes(num)) {
                        duplicates.push(num);
                    }
                }
            }

            return duplicates;
        }
    </script>
</body>

</html>
